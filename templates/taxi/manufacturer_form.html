{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <h1>Create a manufacturer</h1>
  <form action="" method="post" novalidate class="needs-validation">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
